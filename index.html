<!DOCTYPE html>
<html>
<head>
    <style>
        .parrot-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .parrot {
            width: 100%;
            height: 100%;
            animation: headTilt 2s infinite;
            transform-origin: center;
        }

        @keyframes headTilt {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="parrot-container">
        <img src="/public/parrot.png" class="parrot" alt="Parrot">
    </div>
</body>
</html>
