<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Optional: adds a light background */
        }

        .parrot-container {
            position: relative;
            width: 500px; /* Increased from 300px */
            height: 500px; /* Increased from 300px */
        }

        .parrot {
            width: 100%;
            height: 100%;
            animation: headTilt 2s infinite;
            transform-origin: center;
            object-fit: contain; /* This ensures the image keeps its proportions */
        }

        @keyframes headTilt {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="parrot-container">
        <img src="/parrot.png" class="parrot" alt="Parrot">
    </div>
</body>
</html>
