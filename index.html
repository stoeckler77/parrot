<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .parrot-container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #ccc; /* To see the container bounds */
        }

        .parrot {
            width: 100%;
            height: 100%;
            animation: headTilt 2s infinite;
            transform-origin: center;
            object-fit: contain;
        }

        @keyframes headTilt {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        .talking .parrot {
            animation: quickTilt 0.2s infinite;
        }

        @keyframes quickTilt {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        #status {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="parrot-container">
        <img src="./parrot.png" class="parrot" alt="Parrot" onerror="console.error('Failed to load image:', this.src)">
    </div>
    <div id="controls">
        <button id="startButton">Talk to Polly!</button>
        <div id="status">Click the button and allow microphone access to talk!</div>
    </div>

    <script>
        const parrotContainer = document.querySelector('.parrot-container');
        const startButton = document.getElementById('startButton');
        const statusDiv = document.getElementById('status');
        const parrotImg = document.querySelector('.parrot');

        // Debug image loading
        parrotImg.onload = () => {
            console.log('Parrot image loaded successfully');
            statusDiv.textContent += '\nParrot image loaded!';
        };

        parrotImg.onerror = (e) => {
            console.error('Error loading parrot image:', e);
            statusDiv.textContent += '\nError loading parrot image!';
        };

        // Initialize speech recognition
        if (!('webkitSpeechRecognition' in window)) {
            statusDiv.textContent = 'Speech recognition not supported in this browser. Please use Chrome.';
            startButton.disabled = true;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;

        // Initialize speech synthesis
        const synth = window.speechSynthesis;

        function startTalking() {
            parrotContainer.classList.add('talking');
        }

        function stopTalking() {
            parrotContainer.classList.remove('talking');
        }

        // Parrot responses
        const responses = {
            "hello": ["Hello! Nice to meet you!", "Hi there! How are you?"],
            "how are you": ["I'm doing great! Thanks for asking!", "Wonderful! How about you?"],
            "what's your name": ["I'm Polly, the talking parrot!", "My name is Polly!"],
            "bye": ["Goodbye! Come back soon!", "See you later!"]
        };

        function getResponse(input) {
            input = input.toLowerCase();
            for (let key in responses) {
                if (input.includes(key)) {
                    const options = responses[key];
                    return options[Math.floor(Math.random() * options.length)];
                }
            }
            return "Polly wants a cracker! Try saying hello!";
        }

        async function getAIResponse(text) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: text
                    })
                });
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                return data.response;
            } catch (error) {
                console.error('AI Error:', error);
                return "Squawk! Sorry, my brain is a bit fuzzy right now!";
            }
        }

        // Parrot voice configuration
        function getParrotVoice() {
            return new Promise(resolve => {
                let voices = synth.getVoices();
                if (voices.length) {
                    resolve(selectVoice(voices));
                } else {
                    synth.onvoiceschanged = () => {
                        voices = synth.getVoices();
                        resolve(selectVoice(voices));
                    };
                }
            });
        }

        function selectVoice(voices) {
            // Prefer high-pitched voices
            return voices.find(voice => voice.name.includes('Female')) || 
                   voices.find(voice => voice.name.includes('Google')) ||
                   voices[0];
        }

        // Parrot-ify the text
        function parrotifyText(text) {
            const parrotPhrases = [
                "*SQUAWK* ",
                "*SCREECH* ",
                "Polly wants a cracker! ",
                "Pretty bird! "
            ];
            
            // Add random parrot sounds
            const prefix = parrotPhrases[Math.floor(Math.random() * parrotPhrases.length)];
            
            // Add parrot-like repetition sometimes
            if (Math.random() < 0.3) {
                const words = text.split(' ');
                const wordToRepeat = words[Math.floor(Math.random() * words.length)];
                text += ` ${wordToRepeat}! ${wordToRepeat}!`;
            }

            return prefix + text;
        }

        recognition.onstart = () => {
            statusDiv.textContent = "Listening...";
            startButton.disabled = true;
        };

        recognition.onresult = async (event) => {
            const text = event.results[0][0].transcript;
            statusDiv.textContent = "You said: " + text;
            
            statusDiv.textContent += "\nThinking...";
            const response = await getAIResponse(text);
            
            // Create and configure utterance with parrot voice
            const parrotResponse = parrotifyText(response);
            const utterance = new SpeechSynthesisUtterance(parrotResponse);
            
            // Configure voice to sound more parrot-like
            const voice = await getParrotVoice();
            utterance.voice = voice;
            utterance.pitch = 1.5;     // Higher pitch
            utterance.rate = 1.1;      // Slightly faster
            utterance.volume = 1.0;    // Full volume
            
            utterance.onstart = startTalking;
            utterance.onend = () => {
                stopTalking();
                startButton.disabled = false;
                statusDiv.textContent = "Polly wants to talk more! Click to speak again!";
            };
            
            synth.speak(utterance);
        };

        recognition.onerror = (event) => {
            console.error('Recognition error:', event.error);
            statusDiv.textContent = "Error occurred in recognition: " + event.error;
            startButton.disabled = false;
        };

        recognition.onend = () => {
            if (!synth.speaking) {
                startButton.disabled = false;
            }
        };

        startButton.addEventListener('click', () => {
            recognition.start();
        });
    </script>
</body>
</html>
